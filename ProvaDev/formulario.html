<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Cadastro de carro</title>
</head>
<body>
    <div class="containerForm">
        <div class="title">Cadastre seu carro</div>
        <form  id="myForm">
            <div class="carDetails">
                <div class="inputBox">
                    <span class="details">Nome</span>
                    <input type="text" name="modelo-carro" id="nomeId" placeholder="Digite o nome do carro aqui">
                </div>
                <div class="inputBox">
                    <span class="details">Valor do carro</span>
                   <input type="number" name="valor-carro"id="valorId" placeholder="Digite o nome do carro aqui">
                </div>
                <div class="inputBox">
                    <span class="details">Descrição</span>
                    <textarea name="description-carro" id="descricaoId" placeholder="Digite uma breve descrição do produto"></textarea>
                </div>
                <div class="inputImg">
                    <label for="fileForm" id="labelImg">Envie um arquivo</label>
                    <input type="file" accept="image/*" id="fileForm" name="file-carro">
                    <span class="fileSpan">
                        <strong>Arquivo: </strong>
                        <span id="fileName">Nenhum arquivo</span>
                    </span>
                </div>
                <div class="SubmitForm">
                    <button id="buttonFormId" type="button" onclick="novoCarro()">Registrar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
