<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/listagem.css">
    <title>Lista de carros</title>
</head>
<body>
    <header>
        <div class="header-container container">
            <img class="header-container-logo"src="img/logo.png" alt="logo">    
            <h1>Vendarro LTDA</h1>
        </div>
        <div class="lupaContainer">
            <input type="text" id="cardList" placeholder=" Digite o modelo do carro...">
            <img class ="lupaImg"src="img/lupa.png">
        </div>
    </header>
        <table class="carTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Modelo</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>deletar</th>
                    <th>editar</th>
                </tr>
                <tbody id="tableCar">
                    <!-- inserido com função JS -->
                </tbody>
            </thead>
        </table>

</body>
<script src="js/list.js"></script>
</html>
