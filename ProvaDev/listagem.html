<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/listagem.css">
    <title>Lista de carros</title>
</head>
<body>
    <header>
        <div class="header-container container">
            <img class="header-container-logo"src="img/logo.png" alt="logo">
            <h1>Vendarro LTDA</h1>
        </div>
    </header>

    <section class="tableSection">
        <main>

        <div class="filtroCarro">
            <h2>Listagem dos Carros</h2>
        <div>
            <label for="tableFilter">Filtrar:</label>
            <input type="text" name="filter" id="tableFilter" placeholder="Digite o modelo do carro ...">
        </div>
        </div>
            
            <table class="carTable">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                        <th>deletar</th>
                        <th>editar</th>
                    </tr>
                    <tbody id="tableCar">
                        <tr class="carros">
                            <td class="info-modelo">Evoque</td>
                            <td class="info-valor">20000</td>
                            <td class="info-descr">Apenas uma descrição legal da Evoque boladona</td>
                            <td><button id="deleteButton"><img src="img/deleteicon.png"></button></td>
                            <td><button id="editButton"><img src="img/editicon.png"></button></td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </main>
    </section>
</body>
</html>
